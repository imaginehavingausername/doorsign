<!-- This new wrapper is for centering your main message. -->
<div class="main-message-container">
    <div class="text-container">
        <div class="line small">Beebup likes</div>
        <div class="line big">pizza</div> 
        <!-- say Bubbly/Wondrous next (like on break), then smthn else funny -->
    </div>
</div>

<!-- The countdown timer is now a sibling, so it won't interfere with the message's centering. -->
<div id="countdown-container">
    <div class="countdown-title">Christmas In</div>
    <div class="countdown-timer">
        <div class="time-box">
            <span id="days">0</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span id="hours">0</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-box">
            <span id="minutes">0</span>
            <span class="label">Mins</span>
        </div>
        <div class="time-box">
            <span id="seconds">0</span>
            <span class="label">Secs</span>
        </div>
    </div>
</div>
